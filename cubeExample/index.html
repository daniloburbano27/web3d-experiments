<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>helloCube</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.146.0/three.js"></script>

    <script>
      //create scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x2a3b4c);
      scene.fog = new THREE.Fog(0x2a3b4c, 0, 30); // fog effect

      //create camera
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight
      );

      //create renderer
      const renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement)

      //create geometry
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      //create material
      const material = new THREE.MeshLambertMaterial();
      //create mesh
      const cube = new THREE.Mesh(geometry, material);
      cube.position.y = 1;

      scene.add(cube);

      //create plane;
      const helper = new THREE.GridHelper( 20, 30, 'skyblue', 'skyblue');
      scene.add( helper );

      /*
      const planeGeometry = new THREE.PlaneGeometry( 10, 10);
      const planeMaterial = new THREE.MeshBasicMaterial( {color: 'skyblue', side: THREE.DoubleSide} );
      const plane = new THREE.Mesh( planeGeometry, planeMaterial );
      plane.rotation.x = Math.PI/2
      scene.add( plane );
      */

      // Adding lights
      const directionalLight = new THREE.DirectionalLight( 0xffffff, 5.0 );
      scene.add( directionalLight );

      const ambientLight = new THREE.AmbientLight( 0xffffff, 0.5 );
      //scene.add( ambientLight );

      const pointLight = new THREE.PointLight( 0xd9f512, 5, 3 );
      pointLight.position.set( 0.5, 0, 0 );
      scene.add( pointLight );

      // Helpers
      const sphereSize = 1;
      const pointLightHelper = new THREE.PointLightHelper( pointLight, sphereSize );
      scene.add( pointLightHelper );


      camera.position.z = 7;
      camera.position.y = 2;

      const loader = new THREE.TextureLoader()
      loader.load('../assets/texture.jpg', texture => {
        material.map = texture;
        animate();
      });

      // animation
      const animate = () => {
        requestAnimationFrame(animate); //repetitive cycle to repeat animation
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        //cube.rotation.z += 0.01;
        renderer.render(scene, camera);
      }
      
    </script>
  </body>
</html>
